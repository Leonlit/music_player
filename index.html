<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/mobile.css"/>
    <link rel="stylesheet" href="css/desktop.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <link rel="stylesheet" href="css/animations.css"/>
    
    <title>Audio equalizer - volume bar</title>
  </head>
  <body>
    <canvas id="analyser_render"></canvas>
    <div id="controlBar">
      <div title="Now Playing" id="nowPlaying" class="websiteBlackTheme"><div id="songNow"></div></div>
      <select title="Playlist" onchange="playFromList()" class="option websiteBlackTheme" id="playlist">
        <option disabled>Play List</option>
      </select>
      <input title="Music volume" type="range" id="vol" class ="option" max="1" value="1" min="0" step="0.01" onchange="changeVolume(this.value)" oninput="changeVolume(this.value)"/>
      <div id="options_bar">
        <button title="Skip backward" onclick="backSong()" class="option websiteBlackTheme"><i class="fa">&#xf04a;</i></button>
        <button title="Step backward" onclick="setSongTime(audio.currentTime - 10)" class="option websiteBlackTheme"><i class="fa">&#xf048;</i></button>
        <button id="play" onclick="start()" class="option websiteBlackTheme"><i class="fa">&#xf04b;</i></button>
        <button title="Step forward" onclick="setSongTime(audio.currentTime + 10)" class="option websiteBlackTheme"><i class="fa">&#xf051;</i></button>
        <button title="Skip forward" onclick="skipSong()" class="option websiteBlackTheme"><i class="fa">&#xf04e;</i></button>
        <button title="Restart song" onclick="restartSong()" class="option websiteBlackTheme"><i class="fa">&#xf021;</i></button>
        <button title="More options" onclick="showMore()" class="option websiteBlackTheme" id="showMore"><i class="fa">&#xf191;</i></button>
        <button title="Change mode (local/online mp3 files)" onclick="changeMode()" class="option websiteBlackTheme" id="changeMode"><i class="fa">&#xf013;</i></button>
      </div>
    </div>
    <div id="showMoreContainer" class="closeShowMore">
      <div>
        <input type="text" id="fromUrl" class="showMoreInputs websiteBlackTheme" placeholder="Play from URL"/>
      </div>
      <div>
        <input type="text" class="showMoreInputs websiteBlackTheme" id="songTitle" placeholder="Song Title"/>
        <i title="Play From url" class="fa" onclick="playFromUrl()">&#xf061;</i>
      </div>
    </div>
    <input type="range" onmouseover="seekingTime = true" onmouseout="seekingTime = false" onclick="setSongFollowingTime()" id="currDuration" min="0.0" value="0.0" readonly/>
  </body>
</html>

<script type="text/javascript" src="scripts/index.js"></script>
<script type="text/javascript" src="scripts/utilities.js"></script>
<script type="text/javascript" src="scripts/animations.js"></script>
