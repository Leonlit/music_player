<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color:black;
    }

    #analyser_render{
      background-size: contain;
      position: absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      width:100vw;
      height:100vh;
    }

  </style>
  <title>Audio equalizer - volume bar</title>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <canvas id="analyser_render"></canvas>
<input type="range" id="vol" max="1" min="0" step="0.01" onchange="changeVolume(this.value)" style="z-index:100;position:fixed;"/>

</body>
</html>
